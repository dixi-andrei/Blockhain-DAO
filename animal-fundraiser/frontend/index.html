<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Fundraiser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Animal Fundraiser</h1>
        <div id="connect-section">
            <button id="connectButton">Conectează-te la MetaMask</button>
            <p id="accountInfo"></p>
        </div>

        <div id="donate-section" class="hidden">
            <h2>Fă o donație</h2>
            <input type="number" id="donationAmount" placeholder="Suma în ETH" />
            <button id="donateButton">Donează</button>
            <p id="donationStatus"></p>
        </div>

        <div id="view-section" class="hidden">
            <h2>Vezi contribuțiile tale</h2>
            <button id="viewContributions">Afișează contribuțiile mele</button>
            <p id="contributionAmount"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
